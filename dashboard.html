<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💅 Conversation Dashboard - Soco Nail</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <div class="dashboard-header">
            <div class="header-content">
                <h1>💅 Conversation Dashboard</h1>
                <div class="header-actions">
                    <button id="refresh-btn" class="btn btn-primary">
                        <span class="icon">🔄</span>
                        Refresh
                    </button>
                    <a href="webhook-test.html" class="btn btn-info">
                        <span class="icon">🔗</span>
                        Webhook Test
                    </a>
                    <a href="index.html" class="btn btn-secondary">
                        <span class="icon">💬</span>
                        Back to Chat
                    </a>
                </div>
            </div>
        </div>

        <!-- Stats Section -->
        <div class="stats-section">
            <div class="stat-card">
                <div class="stat-number" id="total-conversations">0</div>
                <div class="stat-label">Total Conversations</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-messages">0</div>
                <div class="stat-label">Total Messages</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="recent-conversations">0</div>
                <div class="stat-label">Last 24 Hours</div>
            </div>
        </div>

        <!-- Search and Filter -->
        <div class="filter-section">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search conversations...">
                <span class="search-icon">🔍</span>
            </div>
            <div class="filter-options">
                <select id="sort-select">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="most-messages">Most Messages</option>
                </select>
            </div>
        </div>

        <!-- Conversations List -->
        <div class="conversations-section">
            <div class="section-header">
                <h2>Conversations</h2>
                <div class="loading-indicator" id="loading-indicator" style="display: none;">
                    <span class="spinner"></span>
                    Loading conversations...
                </div>
            </div>
            
            <div class="conversations-list" id="conversations-list">
                <!-- Conversations will be loaded here -->
            </div>
        </div>

        <!-- Conversation Detail Modal -->
        <div class="modal" id="conversation-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modal-title">Conversation Details</h3>
                    <button class="close-btn" id="close-modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="conversation-info">
                        <div class="info-item">
                            <span class="label">Conversation ID:</span>
                            <span class="value" id="modal-conversation-id">-</span>
                        </div>
                        <div class="info-item">
                            <span class="label">Created:</span>
                            <span class="value" id="modal-created-at">-</span>
                        </div>
                        <div class="info-item">
                            <span class="label">Messages:</span>
                            <span class="value" id="modal-message-count">-</span>
                        </div>
                    </div>
                    
                    <div class="messages-container" id="modal-messages">
                        <!-- Messages will be loaded here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" id="delete-conversation">Delete Conversation</button>
                    <button class="btn btn-secondary" id="close-modal-btn">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
